<!DOCTYPE html>
<html>
  <head>
    <title>WG public API app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <!--<script src="./main.js" type="text/javascript"></script>-->
  <!--<link href="./main.css" rel="stylesheet">-->
<body>
  <div class="container">
    <div class="row search col-md-12 view panel">
      <div class="panel-body">
        <form class="form-inline">
          <div class="form-group">
            <input id="username" type="search" placeholder="Search for username" name="search" class="form-control">
          </div>
          <button id="search" type="button" name="button" class="btn btn-success">Search</button>
        </form>
      </div>
    </div>
    <div class="results">
      <div class="view panel panel-default">
        <div class="view_list col-md-4 panel-body" id="search-results"></div>
        <div class="view_profile col-md-8 panel-body" id="profile"></div>
      </div>
    </div>
    <div id="spinner" class="spinner"></div>
  </div>
</body>
</html>
